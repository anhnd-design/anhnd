<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <style>
        /* Đảm bảo trang web không có thanh cuộn */
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* Không cho cuộn ngang/dọc */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8; /* Màu nền nhẹ */
        }

        /* Vùng chứa nội dung */
        .container {
            width: 1024px;  /* Kích thước gốc của nội dung */
            height: 768px;  /* Chiều cao gốc */
            transform-origin: top left;
        }

        /* Scale theo tỉ lệ phù hợp với màn hình */
        @media (max-aspect-ratio: 1024/768) { /* Nếu màn hình cao hơn */
            .container {
                transform: scale(calc(100vw / 1024));
            }
        }
        @media (min-aspect-ratio: 1024/768) { /* Nếu màn hình rộng hơn */
            .container {
                transform: scale(calc(100vh / 768));
            }
        }

        /* Văn bản */
        .text-box {
            position: absolute;
            font-size: 16px;
            color: #404040;
            font-style: italic;
            white-space: nowrap;
        }

        /* Định vị text */
        .text-box-11 { left: 380px; top: 80px; }
        .text-box-12 { left: 380px; top: 100px; }
        .text-box-13 { left: 380px; top: 120px; }
        .text-box-14 { left: 380px; top: 140px; }

        .text-box-21 { left: 680px; top: 80px; }
        .text-box-22 { left: 680px; top: 100px; }
        .text-box-23 { left: 680px; top: 120px; }
        .text-box-24 { left: 680px; top: 140px; }

        /* Style cho link */
        a {
            text-decoration: none;
            color: #404040;
        }
        a:hover {
            text-decoration: underline;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sản phẩm</h1>

        <!-- Box 1 -->
        <div class="text-box text-box-11"><a href="#">01. Tuyệt đỉnh Powerpoint</a></div>
        <div class="text-box text-box-12"><a href="#">02. Sản phẩm bảo hiểm</a></div>
        <div class="text-box text-box-13"><a href="#">03. Danh mục hồ sơ</a></div>
        <div class="text-box text-box-14"><a href="#">04. Bình đẳng giới</a></div>

        <!-- Box 2 -->
        <div class="text-box text-box-21"><a href="#">01. Introduction</a></div>
        <div class="text-box text-box-22"><a href="#">02. Chúc mừng ngày 20-11</a></div>
        <div class="text-box text-box-23"><a href="#">03. Sản phẩm chứng khoán TT Việt Nam</a></div>
        <div class="text-box text-box-24"><a href="#">04. rCRM</a></div>
    </div>
</body>
</html>
