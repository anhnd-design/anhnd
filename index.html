<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <style>
        /* Đảm bảo trang web luôn vừa với bề ngang điện thoại */
        html, body {
            width: 100vw;
            height: auto;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Không cho cuộn ngang */
            display: flex;
            justify-content: center; /* Căn giữa nội dung */
        }

        /* Định dạng nội dung chính */
        .container {
            width: 1024px; /* Chiều rộng chuẩn */
            height: auto;
        }

        /* Scale trang web sao cho vừa bề ngang điện thoại */
        @media screen and (max-width: 1024px) {
            .container {
                transform: scale(calc(100vw / 1024)); /* Co lại theo bề ngang */
                transform-origin: top left;
            }
        }

        /* Định dạng chung */
        body {
            font-family: Cambria, serif;
            background: url('Background.png') no-repeat center center fixed;
            background-size: cover;
        }

        /* Các Box chứa link */
        .text-box {
            position: absolute;
            font-size: 16px;
            color: #404040;
            font-style: italic;
        }

        /* Vị trí các box */
        .text-box-11 { left: 380px; top: 80px; }
        .text-box-12 { left: 380px; top: 100px; }
        .text-box-13 { left: 380px; top: 120px; }
        .text-box-14 { left: 380px; top: 140px; }

        .text-box-21 { left: 680px; top: 80px; }
        .text-box-22 { left: 680px; top: 100px; }
        .text-box-23 { left: 680px; top: 120px; }
        .text-box-24 { left: 680px; top: 140px; }

        /* Style cho link */
        a {
            text-decoration: none;
            color: #404040;
        }
        a:hover {
            text-decoration: underline;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sản phẩm</h1>

        <!-- Box 1 -->
        <div class="text-box text-box-11"><a href="#">01. Tuyệt đỉnh Powerpoint</a></div>
        <div class="text-box text-box-12"><a href="#">02. Sản phẩm bảo hiểm</a></div>
        <div class="text-box text-box-13"><a href="#">03. Danh mục hồ sơ</a></div>
        <div class="text-box text-box-14"><a href="#">04. Bình đẳng giới</a></div>

        <!-- Box 2 -->
        <div class="text-box text-box-21"><a href="#">01. Introduction</a></div>
        <div class="text-box text-box-22"><a href="#">02. Chúc mừng ngày 20-11</a></div>
        <div class="text-box text-box-23"><a href="#">03. Sản phẩm chứng khoán TT Việt Nam</a></div>
        <div class="text-box text-box-24"><a href="#">04. rCRM</a></div>
    </div>
</body>
</html>
