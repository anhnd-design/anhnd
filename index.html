<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <style>
        /* Căn chỉnh để trang luôn vừa với bề ngang điện thoại */
        html, body {
            width: 100vw; /* Chiều rộng 100% theo màn hình */
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Không cho phép cuộn ngang */
            display: flex;
            justify-content: center; /* Căn giữa nội dung */
            align-items: center; /* Căn giữa dọc */
            transform: scale(1);
            transform-origin: top left;
        }

        /* Bọc nội dung vào container cố định tỷ lệ */
        .container {
            width: 1024px; /* Kích thước chuẩn như PC */
            height: auto;
            transform: scale(1);
            transform-origin: top left;
        }

        /* Cố định tỷ lệ trang trên điện thoại */
        @media screen and (max-width: 1024px) {
            .container {
                transform: scale(calc(100vw / 1024));
                transform-origin: top left;
            }
        }

        /* Định dạng chung */
        body {
            font-family: Cambria, serif;
            background: url('Background.png') no-repeat center center fixed;
            background-size: cover;
        }

        /* Các Box chứa link */
        .text-box {
            position: absolute;
            font-size: 16px;
            color: #404040;
            font-style: italic;
        }

        /* Vị trí các box */
        .text-box-11 { left: 380px; top: 80px; }
        .text-box-12 { left: 380px; top: 100px; }
        .text-box-13 { left: 380px; top: 120px; }
        .text-box-14 { left: 380px; top: 140px; }

        .text-box-21 { left: 680px; top: 80px; }
        .text-box-22 { left: 680px; top: 100px; }
        .text-box-23 { left: 680px; top: 120px; }
        .text-box-24 { left: 680px; top: 140px; }

        /* Style cho link */
        a {
            text-decoration: none;
            color: #404040;
        }
        a:hover {
            text-decoration: underline;
            color: blue;
        }
    </style>
</head>
<body>
