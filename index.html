<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="max-w-4xl mx-auto p-6">
        <h1 class="text-4xl font-bold mb-6 text-center">📁 Portfolio</h1>
        
        <div id="file-list" class="space-y-6"></div>
    </div>

    <script>
        const folders = ["Slide", "Poster", "Video", "Scorm"];
        const icons = {"pdf": "📄", "jpg": "🖼️", "png": "🖼️", "mp4": "🎬", "html": "📚", "zip": "📦"};

        function getFiles(folder, files) {
            let list = `<h2 class='text-2xl font-semibold mt-4'>📂 ${folder}</h2><ul class='bg-white shadow-md rounded-lg p-4'>`;
            if (files.length === 0) {
                list += "<li class='text-gray-500'>Không có file nào.</li>";
            } else {
                files.forEach(file => {
                    let ext = file.split('.').pop();
                    let icon = icons[ext] || "📁";
                    list += `<li class='border-b py-2'><a href='${basePath}${folder}/${file}' class='text-blue-600 hover:underline'>${icon} ${file}</a></li>`;
                });
            }
            list += "</ul>";
            return list;
        }

        // Giả lập danh sách file (cần thay bằng API nếu có backend)
        const fileData = {
            "Slide": ["slide1.pdf", "slide2.pdf"],
            "Poster": ["poster1.jpg", "poster2.png"],
            "Video": ["video1.mp4", "video2.mp4"],
            "Scorm": ["index.html", "lesson1.zip"]
        };

        document.getElementById("file-list").innerHTML = folders.map(folder => getFiles(folder, fileData[folder])).join('');
    </script>
</body>
</html>
